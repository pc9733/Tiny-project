name: Deploy via CodeDeploy

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to deploy"
        type: choice
        options:
          - main
          - develop
        default: main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.value }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/heads/${{ inputs.target_branch }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Backend sanity tests
        run: python -m compileall backend

      - name: Install packaging dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zip rsync

      - name: Derive version
        id: version
        run: |
          VERSION="$(cat VERSION 2>/dev/null || echo 0.0.0)"
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build release bundle
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.value }}"
          STAGING="release"
          DIST="dist"
          rm -rf "$STAGING" "$DIST"
          mkdir -p "$STAGING/web" "$STAGING/web/assets" "$STAGING/backend" "$STAGING/scripts" "$DIST"

          cp index.html "$STAGING/web/"
          cp location.html "$STAGING/web/"
          rsync -av assets/ "$STAGING/web/assets/" >/dev/null

          rsync -av backend/ "$STAGING/backend/" >/dev/null
          cp VERSION "$STAGING/VERSION"
          cp codedeploy/appspec.yml "$STAGING/appspec.yml"
          rsync -av codedeploy/scripts/ "$STAGING/scripts/" >/dev/null

          pushd "$STAGING" >/dev/null
          zip -r "../$DIST/companies-app-${VERSION}.zip" . >/dev/null
          popd >/dev/null

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: dist/companies-app-${{ steps.version.outputs.value }}.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Tiny-project

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release-package
          path: dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload bundle to S3
        id: upload
        env:
          VERSION: ${{ needs.build.outputs.version }}
          CODEDEPLOY_BUCKET: ${{ secrets.CODEDEPLOY_BUCKET }}
        run: |
          set -euo pipefail
          ARTIFACT="dist/companies-app-${VERSION}.zip"
          S3_KEY="companies-app/${VERSION}/companies-app-${VERSION}.zip"
          aws s3 cp "$ARTIFACT" "s3://${CODEDEPLOY_BUCKET}/${S3_KEY}"
          echo "s3_key=$S3_KEY" >> "$GITHUB_OUTPUT"

      - name: Create CodeDeploy deployment
        id: deploy
        env:
          VERSION: ${{ needs.build.outputs.version }}
          CODEDEPLOY_BUCKET: ${{ secrets.CODEDEPLOY_BUCKET }}
        run: |
          set -euo pipefail
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name "${{ secrets.CODEDEPLOY_APPLICATION }}" \
            --deployment-group-name "${{ secrets.CODEDEPLOY_DEPLOYMENT_GROUP }}" \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --s3-location bucket=${CODEDEPLOY_BUCKET},key=${{ steps.upload.outputs.s3_key }},bundleType=zip \
            --description "Deploy ${VERSION} from ${GITHUB_SHA}" \
            --query "deploymentId" \
            --output text)
          echo "deployment_id=$DEPLOYMENT_ID" >> "$GITHUB_OUTPUT"

      - name: Wait for deployment
        run: |
          aws deploy wait deployment-successful --deployment-id "${{ steps.deploy.outputs.deployment_id }}"
