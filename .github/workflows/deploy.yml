name: Deploy to EC2 (Nginx)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - Check secrets
        run: |
          echo "EC2_HOST length: ${#EC2_HOST}"
          echo "EC2_USER length: ${#EC2_USER}"
          echo "EC2_HOST (masked): ${{ secrets.EC2_HOST }}"
          echo "EC2_USER (masked): ${{ secrets.EC2_USER }}"
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "Host ec2-target" > ~/.ssh/config
          echo "  HostName ${{ secrets.EC2_HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.EC2_USER }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_ed25519" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Test SSH Connection
        run: |
          ssh ec2-target "echo 'SSH connection successful'; whoami; hostname"

      - name: Sync site files to EC2 (/tmp)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rsync
          rsync -avz --delete \
            ./ \
            ec2-target:/tmp/mywebsite/

      - name: Move into Nginx root and reload
        run: |
          ssh ec2-target <<'EOF'
          set -e
          if ! command -v nginx >/dev/null 2>&1; then
            sudo dnf install -y nginx
            sudo systemctl enable --now nginx
          fi
          if ! command -v rsync >/dev/null 2>&1; then
            sudo dnf install -y rsync
          fi
          sudo mkdir -p /var/www/mywebsite
          sudo rsync -av --delete /tmp/mywebsite/ /var/www/mywebsite/
          sudo chown -R nginx:nginx /var/www/mywebsite
          if [ ! -f /etc/nginx/conf.d/mywebsite.conf ]; then
            sudo tee /etc/nginx/conf.d/mywebsite.conf >/dev/null <<'CONF'
          server {
              listen 80;
              server_name _;
              root /var/www/mywebsite;
              index index.html;
              access_log /var/log/nginx/mywebsite.access.log;
              error_log  /var/log/nginx/mywebsite.error.log;
              location / {
                  try_files $uri $uri/ =404;
              }
          }
          CONF
          fi
          sudo nginx -t
          sudo systemctl reload nginx
          EOF