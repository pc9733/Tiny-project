<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Company Opportunities — All</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <header class="topbar">
    <h1>Company Opportunities</h1>
    <nav class="nav">
      <a href="index.html" class="active">All</a>
      <a href="locations.html?loc=gurgaon">Gurgaon</a>
      <a href="locations.html?loc=gurgaon">Gurugram</a>
      <a href="locations.html?loc=gurgaon_noida">Gurgaon + Noida</a>
      <a href="locations.html?loc=noida">Noida</a>
      <a href="locations.html?loc=remote">Remote</a>
    </nav>
  </header>

  <main class="container">
    <div class="toolbar">
      <input id="search" class="search" placeholder="Search companies or URL…"/>
      <button class="btn primary" id="addBtn">+ Add Company</button>
      <button class="btn" id="exportBtn">Export</button>
      <label class="btn" for="importFile">Import</label>
      <input type="file" id="importFile" accept="application/json" hidden>
    </div>

    <section class="card">
      <table id="table">
        <thead>
        <tr>
          <th style="width:34%">Company</th>
          <th style="width:18%">Location</th>
          <th>Careers URL</th>
          <th style="width:180px">Actions</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr><td class="empty" colspan="4">Loading…</td></tr>
        </tbody>
      </table>
    </section>

    <p class="muted tip">
      Data saves in your browser (localStorage). Use Export/Import to back up or move data.
    </p>
  </main>

  <!-- Add/Edit Modal -->
  <dialog id="modal">
    <form method="dialog" class="modal">
      <h3 id="modalTitle">Add Company</h3>
      <div class="grid grid-2">
        <div>
          <label for="fCompany">Company</label>
          <input id="fCompany" name="company" type="text" placeholder="e.g. Adobe" required/>
        </div>
        <div>
          <label for="fLocation">Location</label>
          <select id="fLocation" name="location" required>
            <option value="">Select</option>
            <option value="gurgaon">Gurgaon</option>
            <option value="gurgaon">Gurugram</option>
            <option value="gurgaon_noida">Gurgaon + Noida</option>
            <option value="noida">Noida</option>
            <option value="remote">Remote</option>
          </select>
        </div>
        <div class="grid" style="grid-column:1/-1">
          <label for="fUrl">Careers URL</label>
          <input id="fUrl" name="url" type="text" placeholder="https://company.com/careers" required/>
        </div>
      </div>
      <div class="row">
        <button class="btn" value="cancel">Cancel</button>
        <button class="btn primary" id="saveBtn" value="default">Save</button>
      </div>
      <input type="hidden" id="fId" name="id"/>
    </form>
  </dialog>

  <script src="assets/app.js"></script>
  <script>
    // show all companies
    App.mount({ mode: "all" });
  </script>
</body>
</html>
