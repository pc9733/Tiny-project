<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tiny-project — Roles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 32px; }
    h1 { margin: 0 0 12px; font-size: 22px; }
    .controls { display: flex; gap: 12px; align-items: center; margin-bottom: 16px; }
    input[type="text"] { padding: 10px 12px; border: 1px solid #ccc; border-radius: 10px; min-width: 320px; }
    .hint { color: #666; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { text-align: left; padding: 10px 12px; border-bottom: 1px solid #eee; }
    th { background: #fafafa; position: sticky; top: 0; }
    .empty { padding: 12px; color: #666; }
    .pill { display: inline-block; padding: 2px 8px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; }
    footer { margin-top: 24px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>Tiny-project — Roles</h1>

  <div class="controls">
    <input id="locationInput" type="text" placeholder="gurgaon / gurugram and noida / remote" />
    <span class="hint">Tip: try “gurugram and noida”</span>
  </div>

  <table aria-label="roles">
    <thead>
      <tr>
        <th style="width:40%">Title</th>
        <th style="width:30%">Company</th>
        <th style="width:30%">Location</th>
      </tr>
    </thead>
    <tbody id="rows">
      <!-- filled by JS -->
    </tbody>
  </table>

  <div id="empty" class="empty" style="display:none">No matching items.</div>

  <!-- If you already have a data source, remove this script block and populate window.DATA before app.js -->
  <script>
    // Demo data. Replace with your real data or a fetch() that sets window.DATA.
    window.DATA = [
      { id: 1, title: "DevOps Engineer", company: "ACME", location: "Gurugram and Noida" },
      { id: 2, title: "SRE",             company: "Globex", location: "Remote" },
      { id: 3, title: "Platform Engg",   company: "Initech", location: "Gurgaon" },
      { id: 4, title: "Build Engg",      company: "Hooli", location: "Noida" }
    ];
  </script>

  <script src="assets/app.js"></script>
</body>
</html>
