<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Companies & Locations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <h1>Companies & Locations</h1>

  <div class="bar">
    <button id="btnAdd">+ Add Company</button>
    <span id="status" class="status"></span>
    <span id="error" class="err"></span>
  </div>

  <table aria-label="companies" class="table">
    <thead>
      <tr>
        <th style="width:40%">Company</th>
        <th style="width:22%">Location</th>
        <th data-col="url" style="width:22%">Careers URL</th>
        <th style="width:16%">Actions</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
  <div id="empty" class="empty" style="display:none">No records.</div>
  <div class="footer-actions">
    <button id="btnAddBottom" class="secondary">+ Add Company</button>
  </div>

  <!-- Add / Edit Modal -->
  <dialog id="modal">
    <form id="form" method="dialog">
      <input type="hidden" id="id" />
      <div class="row">
        <label>Company
          <input id="company" placeholder="e.g., Infosys" required />
        </label>
        <label>Location
          <select id="location" required>
            <option value="">Selectâ€¦</option>
            <option>Noida</option>
            <option>Gurgaon</option>
            <option>Gurugram</option>
            <option>Gurgaon + Noida</option>
            <option>Delhi</option>
            <option>Remote</option>
          </select>
        </label>
        <label>Careers URL
          <input id="url" type="url" placeholder="https://example.com/careers" required />
        </label>
      </div>
      <div class="actions">
        <button type="submit">Save</button>
        <button type="button" class="secondary" id="btnCancel">Cancel</button>
      </div>
    </form>
  </dialog>

  <!-- load styling then behavior -->
  <script defer src="assets/style.js"></script>
  <script defer src="assets/app.js"></script>
</body>
</html>
